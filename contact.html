<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d8e6107ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Scott Cheung</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav class="contactStickyBar">
                <div class="homeButton">
                    <a href="https://scottcheung.dev">Home</a>
                </div>
                <div class="shareIconsGroup">
                    <ul class="ulShare">
                        <li>
                            <a href="https://www.linkedin.com/in/scott-cheung/">
                                <i class="fa-brands fa-linkedin-in navIcons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/luckyNoodles">
                                <i class="fa-brands fa-github navIcons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="mailto:scott@scottcheung.dev">
                                <i class="fa-regular fa-envelope navIcons"></i>
                            </a>

                        </li>
                        <li>
                            <a href="https://medium.com/@scott-cheung">
                                <i class="fa-brands fa-medium navIcons"></i>
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <section class="headerBody">
            <div class="wrapper">
                <div class="title">
                    <h1 id="home">Scott Cheung</h1>
                </div>
                <p>Web Developer based in the Greater Toronto Area.</p>
            </div>
        </section>
    </header>
    <main class="contactMain">
     <div class="wrapper">
         <div class="contactText">
             <p class="contactMeText">Hey, if you think we'd make a great team, let's grab a coffee and chat about how I can be a
                 part of your organization.</p>
         </div>
         <form name="contact" method="POST" data-netlify="true">
             <p>
                 <label>Your Name: 
                    <input type="text" name="name" class="userInput" />
                </label>
             </p>
             <p>
                 <label>Your Email: 
                    <input type="email" name="email" class="userInput" />
                </label>
             </p>
             <p>
                 <label>Your Role: 
                        <select name="role[]" multiple>
                            <option value="hr">HR</option>
                            <option value="hiring manager">Hiring manager</option>
                            <option value="developer">Developer</option>
                            <option value="desiger">Desiger</option>
                            <option value="other">Other..</option>
                        </select>
                    </label>
             </p>
             <p>
                 <label>Message: <textarea name="message" class="userInput"></textarea></label>
             </p>
             <p>
                 <button type="submit" class="contactButton">Send</button>
             </p>
         </form>

     </div>

    </main>  
    <!-- <script src="./app.js"></script> -->
</body>

</html>
